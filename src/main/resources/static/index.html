<!DOCTYPE HTML>
<html>
<head>
    <title>Bank App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h5>Bank App</h5>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Customer</h5>
                    <p class="card-text">Create, update, read or delete a customer.</p>
                    <a href="./customerMgt" class="btn btn-primary stretched-link">Customer Management</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Account</h5>
                    <p class="card-text">Create, update, read or delete an account.</p>
                    <a href="./accountMgt" class="btn btn-primary stretched-link">Account Management</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Transfer</h5>
                    <p class="card-text">Transfer between accounts under the same customer.</p>
                    <a href="./accountTransfer" class="btn btn-primary stretched-link">Transfer</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
